
<!--Header Section-->
<section class="header_sec">
  <div class="header_main">
      <div class="wrapper">
          <div class="" fxLayout="row" fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="row"
              fxLayout.xs="column" fxLayoutAlign="start stretch" fxLayoutGap="15px">
              <div fxLayout="column" fxFlex.xl="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100" fxFlexFill>
                <div class="">
                  <a>
                    <img style="padding:15px 0px;" src="../../../../assets/images/logo_icb.PNG" alt="img">
                  </a>
                </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- Login Form Section-->
<section class="">
  <div class="">
      <div class="wrapper">
          <div class="" fxLayout="row" fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="row"
              fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="15px">
              <div fxLayout="column" fxFlex.xl="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100" fxFlexFill>
                <div class="forms_box">
                  <div class="form-section">
                    <div class="custom-form-group">
                      <div class="custom-form-control">
                        <!-- <mat-form-field class="example-full-width"  appearance="outline"> -->
                          <mat-label class="data_text">User Name*</mat-label>
                          <mat-form-field class="example-full-width" appearance="outline">
                          <input    matInput placeholder="User Name" >
                        </mat-form-field>
                        <!-- password -->
                        <mat-label  class="data_text">Password*</mat-label>
                        <mat-form-field  class="example-full-width" appearance="outline">
                          <input matInput placeholder="password" >
                        </mat-form-field>
                        <!-- login_btn -->
                        <div class="login">
                        <button class="login_btn"mat-button>Login</button>
                        </div>

                      </div>
                    </div>

                  </div>

    



                </div>
              </div>
          </div>
      </div>
  </div>
</section>
