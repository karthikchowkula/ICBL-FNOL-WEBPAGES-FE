<!-- Login Form Section-->
<section class="login_sec">
    <div class="top_data">
        <div class="wrapper">
            <div class="row_login" fxLayout="row" fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row"
                fxLayout.sm="row" fxLayout.xs="column" fxLayoutAlign="start start" fxLayoutGap="80px">
                <div class="column_sector_left" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50"
                    fxFlex.xs="100" fxFlexFill>
                    <div class="logo_left_mainbox">
                        <div class="logo_img">
                            <img src="../../../../assets/images/top_logo.png">

                        </div>

                        <div class="middle_img">
                            <img src="../../../../assets/images/main_login_img.png">

                        </div>

                    </div>
                </div>

                <div class="column_sector_right" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50"
                    fxFlex.xs="100" fxFlexFill>
                  <div class="otp_main">
                    <div class="otp">
                        <h2 class="otp_head">OTP Verification</h2>

                    </div>
                    <div class="please">
                        <p class="please_text">Please enter the 4-digit Verification code sent via SMS</p>
                        <p class="please_data">(We want to make sure it's you before we contact our movers</p>

                    </div>
                    <div class="otp_box">
                    <ul class="gen">
                        <li> <button class="code_btn" mat-button>5</button></li>
                        <li> <button class="code_btn" mat-button>4</button></li>
                        <li> <button class="code_btn" mat-button>1</button></li>
                        <li> <button class="code_btn" mat-button>7</button></li>
                    </ul>

                    <div class="receive">
                        <p>Didn't receive the code? <span class="resend">Resend</span></p>
                    </div>

                    <div class="arrow">
                        <p><i class="fa fa-arrow-left" aria-hidden="true"></i>Change Email address?</p>
                    </div>

                    <div class="verified">
                        <button class="verified_btn" mat-button>Verify</button>
                    </div>
                    </div>
                </div>
                </div>
            </div>    
        </div>
    </div>
</section>
