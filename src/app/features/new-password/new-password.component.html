<!-- Login Form Section-->
<section class="login_sec">
    <div class="top_data">
        <div class="wrapper">
            <div class="row_login" fxLayout="row" fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row"
                fxLayout.sm="row" fxLayout.xs="column" fxLayoutAlign="start start" fxLayoutGap="80px">
                <div class="column_sector_left" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50"
                    fxFlex.xs="100" fxFlexFill>
                    <div class="logo_left_mainbox">
                        <div class="logo_img">
                            <img src="../../../../assets/images/top_logo.png">

                        </div>

                        <div class="middle_img">
                            <img src="../../../../assets/images/main_login_img.png">

                        </div>

                    </div>
                </div>

                <div class="column_sector_right" fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50"
                    fxFlex.xs="100" fxFlexFill>
                    <div class="welcome_norms">
                        <h3 class="norms">Set New Password</h3>
                    </div>
                    <div class="forms_box">
                        <div class="form-section">
                            <div class="custom-form-group">
                                <div class="custom-form-control">

                                    <form>
                                        <mat-label class="data_text">Enter New Password</mat-label>
                                        <mat-form-field style="margin-bottom:12px;" appearance="outline">

                                            <input type="email" matInput formControlName=""
                                                placeholder="****************" required>

                                            <mat-error></mat-error>

                                            <mat-error></mat-error>

                                        </mat-form-field>
                                        <p class="good_sen">Your New Password is Strong</p>
                                        <mat-label class="data_text space_data">Confirm New Password</mat-label>
                                        <mat-form-field appearance="outline">

                                            <input matInput type="password" placeholder="***************"
                                                formControlName="" required>

                                            <mat-error>
                                                </mat-error>

                                            <mat-error>
                                                </mat-error>

                                        </mat-form-field>
                                        <p class="good_sen">Password Matches</p>
                                       

                                          <!-- content -->
        <div fxLayout="row" fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="row" fxLayout.xs="column"
        fxLayoutAlign="start stretch" fxLayoutGap="0px">
        <div fxLayout="column" fxFlex.xl="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100"
          fxFlexFill>
          <div class="content_box">
            <p class="para_contain_one">Password must contain atleast:</p>
            <p class="para_contain_two">1 Lowercase alphabetical character,1 uppercase alphabetical character,1
              numeric character,1 special character,Minimum length is 12 Characters</p>

          </div>
        </div>

      </div>
      <!-- btns -->
      <div fxLayout="row" fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="row" fxLayout.xs="column"
        fxLayoutAlign="start stretch" fxLayoutGap="0px">
        <div fxLayout="column" fxFlex.xl="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100"
          fxFlexFill>
          <ul class="buttons_data">
            <li><button class="cancel_btn" mat-button>Reset Password</button></li>
            <li><button class="add_btn" mat-button>Change Password</button></li>

          </ul>

        </div>
      </div>
                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
