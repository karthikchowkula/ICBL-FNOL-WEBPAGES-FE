<section class="status_sec">
   
    <div class="wrapper">
      <div class="status_box_admin">
      <div fxLayout="row" fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="row"
        fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="80px">
        <div  fxFlex.xl="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100"
          fxFlexFill>
          <div class="status_box">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th style="color:#000000;font-size:14px;font-weight:600"  mat-header-cell *matHeaderCellDef>Current Tasks </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th style="color:#000000;font-size:14px;font-weight:600;" mat-header-cell *matHeaderCellDef> Agents</th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th style="color:#000000;font-size:14px;font-weight:600" mat-header-cell *matHeaderCellDef> Estimated Time of Completion (HH:mm) </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
              
              
                <tr style="background: #E6E6E6;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              

            </div>
            </div>


            </div>
            </div>
            </div>
            </section>
