<!--Header Section-->
<section class="header_sec">
    <div class="header_main">
        <div class="wrapper">
            
            <div class="admin_header">
                    <div class="">

                        <a>
                            <img style="padding:15px 0px;" src="../../../../assets/images/logo_icb.PNG" alt="img">
                        </a>
                    </div>
                
                <!-- center -->
                <div class="user_head">
                        <h1>Reports</h1>


                </div>
                <!-- right -->
               <div class="log_out">
                <button class="log_out_btn" mat-button>Logout</button>

                   
                </div>
        </div>
    </div>
       
    </div>
</section>


<section class="report_sec">
   
      <div class="wrapper">
        <div class="report_boxs">
        <div fxLayout="row" fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="row"
          fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="80px">
          <div  fxFlex.xl="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100"
            fxFlexFill>
            <div class="report_box">
                <h3 style="font-size: 20px;
                font-weight: 700;">Reporting</h3>

                </div>
                </div>
                
                </div>
                </div>
                </div>
                </section>



                <section class="table_sec">
   
                    <div class="wrapper">
                      <div class="table_boxs">
                      <div fxLayout="row" fxLayout.xl="row" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="row"
                        fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="20px">
                        <div  fxFlex.xl="100" fxFlex.lg="100" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100"
                          fxFlexFill>
                          <div class="table_box">
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                           
                              
                                <!-- Position Column -->
                                <ng-container matColumnDef="position">
                                  <th style="color:#000000;font-size:14px;font-weight:600" mat-header-cell *matHeaderCellDef> File </th>
                                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>
                              
                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                  <th style="color:#000000;font-size:14px;font-weight:600" mat-header-cell *matHeaderCellDef> Send Email </th>
                                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>
                              
                                <!-- Weight Column -->
                                <ng-container matColumnDef="weight">
                                  <th style="color:#000000;font-size:14px;font-weight:600" mat-header-cell *matHeaderCellDef> Download file</th>
                                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>
                              
                                
                              
                                <tr class="row_number" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              </table>


                            </div>
                            </div>
                      </div>
                      </div>
                      </div>
                      </section>
